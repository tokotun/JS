<body>
  <script> 
    var eGrid = new EGrid();
    addElement(eGrid, Powerhouse, [25]);
    addElement(eGrid, House, [8,4,2]);
    addElement(eGrid, SolarPanel, [5,5,2,4,3]);
    //power положительное значение означает избыток энергии на линии. Линия энергию продаёт
    //power отрицательное значение означает недостаток энергии на линии. Линия энергию покупает
    addElement(eGrid, PowerLine, [{power: 4, price: 1},{power: 10, price: 5},{power: -11, price: 2}]);

    //console.log(eGrid);

    var calcD = eGrid.calculateEnergy('day');
    alert('Днем '+calcD.message+' '+calcD.tradePower+' энергии. Потрачено '+calcD.money+' денег.');

    var calcN = eGrid.calculateEnergy('night');
    alert('Ночью '+calcN.message+' '+calcN.tradePower+' энергии. Потрачено '+calcN.money+' денег.');
  </script>
</body>
