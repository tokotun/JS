<body>
  <script> 
    var POWERHOUSE = 'Powerhouse';
    var HOUSE = 'House';
    var SOLARPANEL = 'SolarPanel';
    var POWERLINE = 'PowerLine';

    var eGrid = new EGrid();
    addElement(eGrid, POWERHOUSE, [25]);
    addElement(eGrid, HOUSE, [3,4,2]);
    addElement(eGrid, SOLARPANEL, [5,5,4,3]);
    //power положительное значение означает избыток энергии на линии. Линия энергию продаёт
    //power отрицательное значение означает недостаток энергии на линии. Линия энергию покупает
    addElement(eGrid, POWERLINE, [{power: 4, price: 1},{power: 10, price: 5},{power: -11, price: 2}]);
    //console.log(eGrid);

    var calculateEnergyDay = eGrid.calculateEnergy('day');
    alert('Днем '+calculateEnergyDay);

    var calculateEnergyNight = eGrid.calculateEnergy('night');
    alert('Ночью '+calculateEnergyNight);
  </script>
